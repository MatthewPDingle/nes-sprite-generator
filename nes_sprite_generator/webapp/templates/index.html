<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Sprite Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: linear-gradient(to bottom, #000 0%, #000 90%, #005800 100%);
            min-height: 100vh;
        }
        
        h1, h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0 #880000;
        }
        
        .form-section {
            background-color: #212121;
            border: 4px solid #FF8800;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0;
            box-shadow: 5px 5px 0 #000;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #FF8800;
            font-size: 0.8rem;
            letter-spacing: -1px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background: #000;
            border: 2px solid #444;
            color: #fff;
            border-radius: 0;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background-color: #D82800;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 0.9rem;
            border-radius: 0;
            transition: background-color 0.2s;
            box-shadow: 3px 3px 0 #000;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        
        button:hover {
            background-color: #FF3800;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .sprite-item {
            background-color: #000;
            border: 4px solid #007000;
            padding: 10px;
            text-align: center;
            border-radius: 0;
            box-shadow: 4px 4px 0 #000;
        }
        
        .sprite-image {
            image-rendering: pixelated;
            width: 50%;
            height: auto;
            background-color: #000;
            border: 2px solid #444;
        }
        
        .download-btn {
            margin-top: 10px;
            background-color: #0070EC;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.7rem;
            border-radius: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            box-shadow: 2px 2px 0 #000;
        }
        
        .download-btn:hover {
            background-color: #0090FF;
        }
        
        .scale-notice {
            font-size: 0.6rem;
            color: #FF8800;
            margin-top: 5px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            border-top: 4px solid #FF8800;
            border-left: 4px solid #FF8800;
            width: 30px;
            height: 30px;
            animation: spin 1s steps(8) infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #000;
            border: 2px solid #007000;
            border-radius: 0;
            display: none;
            font-size: 0.8rem;
            box-shadow: 3px 3px 0 #000;
        }
        
        .error-message {
            background-color: #000;
            color: #ff5050;
            border-color: #D82800;
        }
        
        /* NES decoration elements */
        h1 {
            position: relative;
            padding-bottom: 20px;
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 4px;
            background: repeating-linear-gradient(90deg, #FF8800, #FF8800 10px, transparent 10px, transparent 20px);
        }
    </style>
</head>
<body>
    <h1>NES Sprite Generator</h1>
    <p style="text-align: center;">Generate NES-style pixel art using LLMs</p>
    
    <div class="form-section">
        <form id="sprite-form">
            <label for="prompt">Description</label>
            <textarea id="prompt" name="prompt" rows="3" required 
                placeholder="Describe what you want to generate (e.g., 'A warrior with a sword and shield')" 
                style="width: calc(100% - 16px);"></textarea>
            
            <div style="display: flex; gap: 10px; margin-right: 8px;">
                <div style="flex: 1;">
                    <label for="width">Width (pixels)</label>
                    <input type="number" id="width" name="width" value="16" min="8" max="64">
                </div>
                <div style="flex: 1;">
                    <label for="height">Height (pixels)</label>
                    <input type="number" id="height" name="height" value="24" min="8" max="64">
                </div>
                <div style="flex: 1;">
                    <label for="colors">Max Colors</label>
                    <input type="number" id="colors" name="colors" value="32" min="2" max="64">
                </div>
            </div>
            
            <label for="model">AI Model</label>
            <select id="model" name="model" style="width: calc(100% - 16px);">
                <option value="gpt-4o">GPT-4o</option>
                <option value="claude-3-7-sonnet-low">Claude 3.7 Sonnet (Low)</option>
                <!-- Models will be populated from API -->
            </select>
            
            <button type="submit" id="generate-btn">Generate Sprite</button>
        </form>
    </div>
    
    <div id="spinner" class="spinner"></div>
    <div id="status-message" class="status-message"></div>
    
    <h2>Generated Sprites</h2>
    <div class="scale-notice" style="text-align: center; margin-bottom: 15px;">* Images displayed larger than actual size</div>
    <div id="gallery" class="gallery">
        <!-- Generated sprites will appear here -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('sprite-form');
            const generateBtn = document.getElementById('generate-btn');
            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('status-message');
            const gallery = document.getElementById('gallery');
            const modelSelect = document.getElementById('model');
            
            // Fetch available models
            fetch('/api/models')
                .then(response => response.json())
                .then(models => {
                    // Clear existing options
                    modelSelect.innerHTML = '';
                    
                    // Add models grouped by provider
                    const providers = {
                        'gpt': 'OpenAI',
                        'o3': 'OpenAI',
                        'claude': 'Anthropic',
                        'gemini': 'Google'
                    };
                    
                    // Group models by provider
                    const groupedModels = {};
                    Object.entries(models).forEach(([id, description]) => {
                        let provider = 'Other';
                        for (const [prefix, name] of Object.entries(providers)) {
                            if (id.startsWith(prefix)) {
                                provider = name;
                                break;
                            }
                        }
                        
                        if (!groupedModels[provider]) {
                            groupedModels[provider] = [];
                        }
                        groupedModels[provider].push({ id, description });
                    });
                    
                    // Add options with optgroups
                    Object.entries(groupedModels).forEach(([provider, models]) => {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = provider;
                        
                        models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = `${model.id} - ${model.description}`;
                            optgroup.appendChild(option);
                        });
                        
                        modelSelect.appendChild(optgroup);
                    });
                    
                    // Default to a reasonable model
                    if (modelSelect.querySelector('option[value="claude-3-7-sonnet-low"]')) {
                        modelSelect.value = 'claude-3-7-sonnet-low';
                    } else if (modelSelect.querySelector('option[value="gpt-4o"]')) {
                        modelSelect.value = 'gpt-4o';
                    }
                })
                .catch(error => {
                    console.error('Error fetching models:', error);
                });
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Disable form and show loading state
                generateBtn.disabled = true;
                spinner.style.display = 'block';
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Generating sprite...';
                statusMessage.classList.remove('error-message');
                
                // Get form data
                const formData = {
                    prompt: document.getElementById('prompt').value,
                    width: parseInt(document.getElementById('width').value),
                    height: parseInt(document.getElementById('height').value),
                    colors: parseInt(document.getElementById('colors').value),
                    model: document.getElementById('model').value
                };
                
                // Send to API
                fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    // Hide loading state
                    generateBtn.disabled = false;
                    spinner.style.display = 'none';
                    
                    if (data.success) {
                        // Show success message
                        statusMessage.textContent = 'Sprite generated successfully!';
                        
                        // Add to gallery
                        const spriteItem = document.createElement('div');
                        spriteItem.className = 'sprite-item';
                        
                        // Add image with pixelated rendering
                        const img = document.createElement('img');
                        img.src = data.image_url;
                        img.className = 'sprite-image';
                        img.alt = formData.prompt;
                        
                        // No detailed text about dimensions/model
                        
                        // Add scale notice if image is shown larger than actual size
                        const scaleNotice = document.createElement('div');
                        scaleNotice.className = 'scale-notice';
                        scaleNotice.textContent = `* Displayed larger than actual size`;
                        
                        // Add download button
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'download-btn';
                        downloadBtn.textContent = 'DOWNLOAD';
                        downloadBtn.onclick = function() {
                            const a = document.createElement('a');
                            a.href = data.image_url;
                            a.download = `nes_sprite_${Date.now()}.png`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        };
                        
                        // Add to DOM
                        spriteItem.appendChild(img);
                        spriteItem.appendChild(downloadBtn);
                        gallery.prepend(spriteItem);
                    } else {
                        // Show error
                        statusMessage.textContent = `Error: ${data.error || 'Unknown error'}`;
                        statusMessage.classList.add('error-message');
                    }
                })
                .catch(error => {
                    // Handle error
                    generateBtn.disabled = false;
                    spinner.style.display = 'none';
                    statusMessage.textContent = `Error: ${error.message}`;
                    statusMessage.classList.add('error-message');
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
